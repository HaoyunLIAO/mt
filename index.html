	<script type="text/javascript">
        // box是装图片的容器,fa是图片移动缩放的范围,scale是控制缩放的小图标
            var box = document.getElementById("box");
            var fa = document.getElementById('father');
            console.log(fa)
            console.log(box)
            // var scale = document.getElementById("scale");
            // 图片移动效果
            box.onmousedown=function(ev) {
                var oEvent = ev; 
                console.log(oEvent)
                // 浏览器有一些图片的默认事件,这里要阻止
                oEvent.preventDefault();
                var disX = oEvent.clientX - box.offsetLeft;//鼠标点击时 对于浏览器屏幕的x位置
                var disY = oEvent.clientY - box.offsetTop;//鼠标点击时 对于浏览器屏幕的y位置
                fa.onmousemove=function (ev) {
                    oEvent = ev;
                    oEvent.preventDefault();
                    var x = oEvent.clientX -disX;//相对于鼠标落下的点 鼠标在横轴移动的距离 向左为负 向右为正
                    var y = oEvent.clientY -disY;//相对于鼠标落下的点 鼠标在横轴移动的距离 向上为负 向下为正
                    // 图形移动的边界判断
                    x = x <= 0 ? 0 : x;
                    
                    x = x >= fa.offsetWidth-box.offsetWidth ? fa.offsetWidth-box.offsetWidth : x;
                    y = y <= 0 ? 0 : y;
                    y = y >= fa.offsetHeight-box.offsetHeight ? fa.offsetHeight-box.offsetHeight : y;
                    box.style.left = x + 'px';
                    box.style.top = y + 'px';
                }
                // 图形移出父盒子取消移动事件,防止移动过快触发鼠标移出事件,导致鼠标弹起事件失效
                fa.onmouseleave = function () {
                  fa.onmousemove=null;
                  fa.onmouseup=null;
                }
                // 鼠标弹起后停止移动
                fa.onmouseup=function() {
                   fa.onmousemove=null;
                   fa.onmouseup=null;
                } 
            }
