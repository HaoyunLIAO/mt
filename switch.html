<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch Picture</title>
    <link href="css/index.css" rel="stylesheet" type="text/css">

<body>
    <div style="width: 100%; height: 100%;" id="init">
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/Switch.js"></script>
    <script>
        var jData
        function jsonData(result) {
            jData = result
        }
    </script>
    <script src="json/demo.json?cb=jsonData"></script>
    <script>
        //Switch.config({json:jData,height:'766px',width:'1440x'})
        Switch.config({
            json: jData,
            height: '100%',
            width: '100%',
            left: '20px',
            top: '20px',
            scale: 1,
            leftWidth: '13%',
            imgSrc: '',//外界传入图片
        })
        Switch.init('#init');

</body>
</html>
