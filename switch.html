<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch Picture</title>
    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div style="width: 100%; height: 100%;" id="init">
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/Switch.js"></script>
    <script>
        var jData
        function jsonData(result) {
            jData = result
        }
    </script>
    <script src="json/demo.json?cb=jsonData"></script>
    <script>
        //Switch.config({json:jData,height:'766px',width:'1440x'})
        Switch.config({ 
            json: jData, 
            height: '100%', 
            width: '100%', 
            left: '28%', 
            top: '10%' })
        Switch.init('#init');
    </script>
</body>

</html>
